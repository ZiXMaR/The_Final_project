<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผู้ดูแลระบบ เพิ่มกิจกรรม</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }

        .app-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #00ccff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .app-button:hover {
            background-color: #00b8e6;
        }

        .edit-button {
            position: absolute;
            /* จัดให้มีตำแหน่งเหมือนปุ่มแก้ไข */
            top: 20px;
            /* ให้สูงเท่ากับปุ่มแก้ไข */
            left: 150px;
            /* ขยับให้ห่างจากปุ่มแก้ไข */
            background-color: #28a745;
            /* สีแดงสำหรับปุ่มลบ */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .edit-button:hover {
            background-color: #218838;
        }

        .delete-button {
            position: absolute;
            top: 20px;
            left: 280px;
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .home-button:hover {
            background-color: #0056b3;
        }


        h1 {
            color: #007bff;
            margin: 0;
            padding: 20px 0;
        }

        .container {
            width: 90vw;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container p {
            margin: 0;
            padding: 10px 0;
            text-align: center;
            /* จัดข้อความกลาง */
        }

        .container .details {
            margin-right: 120px;
            /* ขยับ "รายละเอียดกิจกรรม" มาด้านหน้าเล็กน้อย */
        }

        .container .applicant-qualities {
            margin-right: 120px;
            /* ขยับ "คุณสมบัติของผู้รับสมัคร" มาด้านหน้าเล็กน้อย */
            margin-top: 10px;
            /* เพิ่มระยะห่างด้านบน */
        }

        .form-group {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            flex-basis: 200px;
            text-align: right;
            margin: 0;
            padding: 10px;
        }

        .form-group input,
        .form-group select {
            flex: 1;
            /* ทำให้กล่องข้อความขยายเต็มที่ */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group select {
            /* ปรับขนาดของ select ให้เหมาะสม */
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .save-button-container {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .split-button {
            background-color: #007bff;
            color: rgb(255, 255, 255);
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            margin-right: 10px;
        }

        .split-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <a href="/adminAdd" class="app-button">เพิ่มกิจกรรม</a>
    <a href="/adminEditHome.html" class="edit-button">แก้ไขกิจกรรม</a>
    <a href="/adminDelet" class="delete-button">ลบกิจกรรม</a>
    <a href="/admin" class="home-button">หน้าหลัก</a>



    <h1>ผู้ดูแลระบบ</h1>
    <div class="container">
        <h3>บันทึกกิจกรรม</h3>
        <p class="details">รายละเอียดกิจกรรม</p>

        <div class="form-group">
            <label>เลือกประเภทวันจัด</label>
            <a href="/adminSingleAdd" class="split-button">วันเดียว</a>
            <a href="/adminMultiAdd" class="split-button">หลายวัน</a>
        </div>

        
    </div>

    <div id="resultMessage"></div> <!-- ส่วนแสดงข้อความผลลัพธ์ -->

    <script>


    </script>



</body>

</html>

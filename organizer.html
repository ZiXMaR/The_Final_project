<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>หน้าผู้จัดกิจกรรม</h1>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin: 0;
            padding: 20px 0;
        }
        .container {
            width: 90vw;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            flex-basis: 200px;
            text-align: right;
            margin: 0;
            padding: 10px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .save-button-container {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>บันทึกกิจกรรม</h1>
    <div class="container">
        <form action="/add-activity" method="POST">
            <div class="form-group">
                <label for="Activityid">Activity ID</label>
                <input type="text" id="Activityid" name="Activityid" placeholder="Activity ID" required>
            </div>
            <div class="form-group">
                <label for="ActivityCategoryID">Category ID</label>
                <input type="text" id="ActivityCategoryID" name="ActivityCategoryID" placeholder="Category ID" required>
            </div>
            <div class="form-group">
                <label for="ActivityTypeID">Type ID</label>
                <input type="text" id="ActivityTypeID" name="ActivityTypeID" placeholder="Type ID" required>
            </div>
            <div class="form-group">
                <label for="ActivityName">Activity Name</label>
                <input type="text" id="ActivityName" name="ActivityName" placeholder="Activity Name" required>
            </div>
            <div class="form-group">
                <label for="ActivityDate">Activity Date</label>
                <input type="date" id="ActivityDate" name="ActivityDate" placeholder="Activity Date" required>
            </div>
            <div class="form-group">
                <label for="DailyID">Daily ID</label>
                <input type="text" id="DailyID" name="DailyID" placeholder="Daily ID" required>
            </div>
            <div class="form-group">
                <label for="ActivityHours">Activity Hours</label>
                <input type="number" id="ActivityHours" name="ActivityHours" placeholder="Activity Hours" required>
            </div>
            <div class="form-group">
                <label for="StartTime">Start Time</label>
                <input type="time" id="StartTime" name="StartTime" placeholder="Start Time" required>
            </div>
            <div class="form-group">
                <label for="EndTime">End Time</label>
                <input type="time" id="EndTime" name="EndTime" placeholder="End Time" required>
            </div>
            <div class="form-group">
                <label for="OrganizationName">Organization Name</label>
                <input type="text" id="OrganizationName" name="OrganizationName" placeholder="Organization Name" required>
            </div>
            <div class="form-group">
                <label for="EventLocation">Event Location</label>
                <input type="text" id="EventLocation" name="EventLocation" placeholder="Event Location" required>
            </div>
            <div class="form-group">
                <label for="NumberOfApplications">Number of Applications</label>
                <input type="number" id="NumberOfApplications" name="NumberOfApplications" placeholder="Number of Applications">
            </div>
            <div class="form-group">
                <label for="ApplicationChannel">Application Channel</label>
                <input type="text" id="ApplicationChannel" name="ApplicationChannel" placeholder="Application Channel">
            </div>
            <div class="form-group">
                <label for="ApplicationDeadline">Application Deadline</label>
                <input type="date" id="ApplicationDeadline" name="ApplicationDeadline" placeholder="Application Deadline">
            </div>
            <div class="form-group">
                <label for="SemesterAcademicYear">Semester/Academic Year</label>
                <input type="text" id="SemesterAcademicYear" name="SemesterAcademicYear" placeholder="Semester/Academic Year" required>
            </div>
            <div class="form-group">
                <label for="AcademicYear">Academic Year</label>
                <input type="text" id="AcademicYear" name="AcademicYear" placeholder="Academic Year">
            </div>
            <div class="form-group">
                <label for="Department">Department</label>
                <input type="text" id="Department" name="Department" placeholder="Department">
            </div>
            <div class="form-group">
                <label for="Major">Major</label>
                <input type="text" id="Major" name="Major" placeholder="Major">
            </div>
            <div class="form-group">
                <label for="ActivityDescription">Activity Description</label>
                <textarea id="ActivityDescription" name="ActivityDescription" placeholder="Activity Description"></textarea>
            </div>
            <div class="form-group">
                <label for="ApproveActivity">Approve Activity</label>
                <input type="text" id="ApproveActivity" name="ApproveActivity" placeholder="Approve Activity" required>
            </div>
            <div class="save-button-container">
                <button type="submit">Save Activity</button>
            </div>
        </form>
    </div>
</body>
</html>

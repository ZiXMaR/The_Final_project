<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Form</title>
</head>
<body>
    <form action="/add-activity" method="POST">
        <input type="text" name="Activityid" placeholder="Activity ID" required>
        <input type="text" name="ActivityCategoryID" placeholder="Category ID" required>
        <input type="text" name="ActivityTypeID" placeholder="Type ID" required>
        <input type="text" name="ActivityName" placeholder="Activity Name" required>
        <input type="date" name="ActivityDate" placeholder="Activity Date" required>
        <input type="text" name="DailyID" placeholder="Daily ID" required>
        <input type="number" name="ActivityHours" placeholder="Activity Hours" required>
        <input type="time" name="StartTime" placeholder="Start Time" required>
        <input type="time" name="EndTime" placeholder="End Time" required>
        <input type="text" name="OrganizationName" placeholder="Organization Name" required>
        <input type="text" name="EventLocation" placeholder="Event Location" required>
        <input type="number" name="NumberOfApplications" placeholder="Number of Applications">
        <input type="text" name="ApplicationChannel" placeholder="Application Channel">
        <input type="date" name="ApplicationDeadline" placeholder="Application Deadline">
        <input type="text" name="SemesterAcademicYear" placeholder="SemesterAcademic Year" required>
        <input type="text" name="AcademicYear" placeholder="Academic Year">
        <input type="text" name="Department" placeholder="Department">
        <input type="text" name="Major" placeholder="Major">
        <textarea name="ActivityDescription" placeholder="Activity Description"></textarea>
        <input type="text" name="ApproveActivity" placeholder="Approve Activity" required>
        <button type="submit">Save Activity</button>
    </form>
    
</body>
</html>

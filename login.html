<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script> <!-- สำหรับถอดรหัส JWT -->
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <!-- <img src="user-icon.png" alt="User Icon"> -->
      </div>
      <h2>ยินดีต้อนรับ</h2>
      <!-- ฟอร์มใช้ JavaScript แทน -->
      <div class="input-group">
        <label for="username">ชื่อผู้ใช้</label>
        <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้" required>
      </div>
      <div class="input-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>
      </div>
      <div class="actions">
        <label><input type="checkbox" name="remember"> Remember me</label>
        <a href="#">ลืมรหัสผ่าน</a>
      </div>
      <button onclick="login()" class="login-btn">Login</button>
      <p>ต้องการสมัครสมาชิก <a href="/signup">สมัครสมาชิก</a></p>
    </div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      // ตรวจสอบว่าการตอบกลับสำเร็จหรือไม่
      if (response.ok) {
        const data = await response.json();
        const token = data.token;

        // เก็บโทเค็นใน LocalStorage
        localStorage.setItem('token', token);

        // ถอดรหัสโทเค็นเพื่อเช็ค role และ OrganizationName
        const decodedToken = jwt_decode(token);
        const role = decodedToken.role;
        const organizationName = decodedToken.organization;

        // เปลี่ยนเส้นทางตาม role
        if (role === 'admin') {
          window.location.href = '/admin';
        } else if (role === 'organizer') {
          // เปลี่ยนเส้นทางไปยังหน้า Organizer พร้อม OrganizationName
          window.location.href = `/organizerHome/${organizationName}`;
        } else if (role === 'participant') {
          window.location.href = '/participant';
        } else {
          window.location.href = '/dashboard';
        }
      } else {
        // ดึงข้อความ error จาก response
        const errorData = await response.json();
        alert(errorData.error); // แจ้งเตือนข้อผิดพลาด
      }
    }

  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin: 0;
            padding: 20px 0;
        }
        .container {
            width: 90vw;
            max-width: 800px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container p {
            margin: 0;
            padding: 10px 0;
            text-align: center; /* จัดข้อความกลาง */
        }
        .container .details {
            margin-right: 120px; /* ขยับ "รายละเอียดกิจกรรม" มาด้านหน้าเล็กน้อย */
        }
        .container .applicant-qualities {
            margin-right: 120px; /* ขยับ "คุณสมบัติของผู้รับสมัคร" มาด้านหน้าเล็กน้อย */
            margin-top: 10px; /* เพิ่มระยะห่างด้านบน */
        }
        
        .form-group {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            flex-basis: 200px;
            text-align: right;
            margin: 0;
            padding: 10px;
        }
        .form-group input,
        .form-group select {
            flex: 1; /* ทำให้กล่องข้อความขยายเต็มที่ */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group select {
            /* ปรับขนาดของ select ให้เหมาะสม */
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .save-button-container {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Edit Activity</h1>
    <div class="container">
        <p>แก้ไขกิจกรรม</p>
        <p class="details">รายละเอียดกิจกรรม</p>

        <!-- เปลี่ยน action เป็นเส้นทางสำหรับการแก้ไข -->
        <form action="/edit-activity/{{ activity_id }}" method="POST">
            <div class="form-group">
                <label for="Activityid">รหัสกิจกรรม</label>
                <input type="text" id="Activityid" name="Activityid" value="{{ activity_id }}" readonly>
            </div>
            <div class="form-group">
                <label for="ActivityName">ชื่อกิจกรรม</label>
                <!-- เติมค่าจากฐานข้อมูล -->
                <input type="text" id="ActivityName" name="ActivityName" value="{{ activity_name }}" required>
            </div>
            <div class="form-group">
                <label for="OrganizationName">ชื่อหน่วยงาน</label>
                <input type="text" id="OrganizationName" name="OrganizationName" value="{{ organization_name }}" required>
            </div>
            <div class="form-group">
                <label for="ActivityDate">วันที่จัดกิจกรรม</label>
                <input type="date" id="ActivityDate" name="ActivityDate" value="{{ activity_date }}" required>
            </div>

            <div class="form-group">
                <label for="DailyID">วันจัดกิจกรรม (จันทร์ - อาทิตย์)</label>
                <select id="DailyID" name="DailyID" required>
                    <option value="DID01" {{ 'selected' if daily_id == 'DID01' }}>จันทร์</option>
                    <option value="DID02" {{ 'selected' if daily_id == 'DID02' }}>อังคาร</option>
                    <!-- เพิ่มตัวเลือกอื่น ๆ พร้อมกับการเช็คค่า -->
                </select>
            </div>

            <div class="form-group">
                <label for="StartTime">เวลาเริ่มกิจกรรม</label>
                <input type="time" id="StartTime" name="StartTime" value="{{ start_time }}" required>
            </div>
            <div class="form-group">
                <label for="EndTime">เวลาจบกิจกรรม</label>
                <input type="time" id="EndTime" name="EndTime" value="{{ end_time }}" required>
            </div>

            <!-- ส่วนอื่นๆ ยังคงเดิม แต่เติมค่าจากฐานข้อมูลลงไปใน input fields หรือ select options -->

            <div class="save-button-container">
                <button type="submit">บันทึกการแก้ไข</button>
            </div>
        </form>
    </div>
</body>
</html>

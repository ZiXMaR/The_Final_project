<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2b49, #243b63);
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #1a2b49;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid #ffd700;
        }

        h1 {
            text-align: center;
            color: #ffd700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ffd700;
            font-size: 16px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #ffd700;
            color: #1a2b49;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e6c300;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
        }

        .delete-btn:hover {
            background-color: #ff1a1a;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Information</h1>

        <!-- Personal Information Form -->
        <form id="personalInfoForm">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
                <option value="other">Other</option>
            </select>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="program">Program:</label>
            <input type="text" id="program" name="program" required>

            <div class="btn-container">
                <button type="submit">Save Information</button>
                <button type="button" class="delete-btn" id="deleteBtn">Delete Information</button>
            </div>
        </form>

        <div class="message" id="messageBox"></div>
    </div>

    <script>
        document.getElementById('personalInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                studentId: document.getElementById('studentId').value,
                name: document.getElementById('name').value,
                year: document.getElementById('year').value,
                department: document.getElementById('department').value,
                program: document.getElementById('program').value
            };

            fetch('/save-personal-info', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('messageBox').textContent = 'Information saved successfully!';
            })
            .catch(error => {
                document.getElementById('messageBox').textContent = 'Error saving information.';
            });
        });

        document.getElementById('deleteBtn').addEventListener('click', function() {
            const studentId = document.getElementById('studentId').value;

            fetch(`/delete-personal-info/${studentId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('messageBox').textContent = 'Information deleted successfully!';
                document.getElementById('personalInfoForm').reset();
            })
            .catch(error => {
                document.getElementById('messageBox').textContent = 'Error deleting information.';
            });
        });
    </script>
</body>
</html>

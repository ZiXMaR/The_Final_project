<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกกิจกรรม</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }

        .app-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #00ccff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .app-button:hover {
            background-color: #00b8e6;
        }

        .edit-button {
            position: relative;
            /* แก้ไขเป็น relative เพื่อไม่ให้ชนกับปุ่มอื่น */
            background-color: #ffc107;
            /* สีเหลืองสำหรับปุ่มแก้ไข */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            /* เพิ่มระยะห่างจากชื่อกิจกรรม */
            cursor: pointer;
            /* เปลี่ยนรูปแบบของเมาส์ */
            border: none;
            /* ลบขอบของปุ่ม */

        }

        .edit-button:hover {
            background-color: #e0a800;
            /* สีที่เข้มขึ้นเมื่อเอาเมาส์ไปวาง */
        }

        .editPage-button {
            position: absolute;
            top: 20px;
            left: 150px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .editPage-button:hover {
            background-color: #218838;
        }

        .delete-button {
            position: absolute;
            top: 20px;
            left: 280px;
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        h1 {
            color: #007bff;
            margin: 20px 0;
        }

        .activity-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 95%;
        }

        .activity-details {
            text-align: left;
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .activity-details strong {
            color: #007bff;
        }

        .container {

            max-width: 620px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 95%;
        }

        .container-c {
            width: 90vw;
            max-width: 650px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>

    <a href="#" class="app-button" id="add-activity-button">เพิ่มกิจกรรม</a>
    <a href="#" class="editPage-button" id="edit-activity-button">แก้ไขกิจกรรม</a>
    <a href="#" class="delete-button" id="delete-activity-button">ลบกิจกรรม</a>
    <a href="#" class="home-button" id="home-button">หน้าหลัก</a>

    <h1>ผู้จัดกิจกรรม</h1>

    <div class="container">
        <h3>เลือกกิจกรรมที่จะแก้ไข</h3>
        <p>กิจกรรมทั้งหมด</p>
    </div>

    <div class="container-c" id="activity-list"></div>

    <script>
        // ฟังก์ชันเพื่อดึงค่า organizationName จาก URL
        function getOrganizationNameFromUrl() {
            const urlParams = new URLSearchParams(window.location.pathname);
            const pathSegments = window.location.pathname.split('/');
            return pathSegments[pathSegments.length - 1]; // ดึงค่า organizationName จาก URL
        }

        // ฟังก์ชันดึงกิจกรรมที่ตรงกับ organizationName
        function fetchActivitiesByOrganization(organizationName) {
            fetch(`http://localhost:3000/api/activities-e?organizationName=${organizationName}`)
                .then(response => response.json())
                .then(data => {
                    const activityList = document.getElementById('activity-list');
                    if (data.length > 0) {
                        data.forEach(activity => {
                            const activityElement = document.createElement('div');
                            activityElement.classList.add('activity-card');
                            activityElement.innerHTML = `
                                <p><strong>ชื่อกิจกรรม:</strong> ${activity.ActivityName}</p>
                                <div class="activity-details">
                                    <p><strong>หน่วยงาน:</strong> ${activity.OrganizationName}</p>
                                    <p><strong>วันที่จัด:</strong> ${new Date(activity.ActivityDate).toLocaleDateString()}</p>
                                    <p><strong>วันสิ้นสุด:</strong> ${new Date(activity.ActivityEndDate).toLocaleDateString()}</p>
                                    <p><strong>ภาค/ปีการศึกษา:</strong> ${activity.SemesterAcademicYear}</p>
                                    <p><strong>สถานที่:</strong> ${activity.EventLocation}</p>
                                    <p><strong>สถานะกิจกรรม:</strong> ${activity.ApproveActivity}</p>
                                </div>
                                <button class="edit-button" onclick="window.location.href='/organizerEdit/${organizationName}?Activityid=${activity.Activityid}'">
                                    แก้ไข
                                </button>
                            `;
                            activityList.appendChild(activityElement);
                        });
                    } else {
                        activityList.innerHTML = '<p>ไม่มีกิจกรรมที่จะแสดง</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching activities:', error);
                });
        }

        // ฟังก์ชันเพื่อดึง organizationName จาก path
        function getOrganizationNameFromPath() {
            const pathSegments = window.location.pathname.split('/');
            // ตรวจสอบให้แน่ใจว่ามีการส่ง organizationName ใน path
            if (pathSegments.length > 2) {
                return pathSegments[pathSegments.length - 1]; // ดึง organizationName จาก path
            }
            return null;
        }

        // ดึงค่า organizationName จาก path
        const organizationName = getOrganizationNameFromPath();
        if (organizationName) {
            // ตั้งค่าให้ปุ่มต่าง ๆ ส่ง organizationName ไปด้วย
            document.getElementById('home-button').href = `/organizerHome/${organizationName}`;
            document.getElementById('add-activity-button').href = `/organizer/${organizationName}`;
            document.getElementById('edit-activity-button').href = `/organizerEditHome/${organizationName}`;
            document.getElementById('delete-activity-button').href = `/organizerDelet/${organizationName}`;
        } else {
            console.error('Organization name not found in the URL path.');
        }

        // ดึง organizationName จาก URL และเรียกใช้ฟังก์ชันเพื่อดึงข้อมูลกิจกรรม
        
        fetchActivitiesByOrganization(organizationName);
    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การจัดการข้อมูลส่วนตัว</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F2F4F7;
            color: rgb(0, 0, 0);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        .form-group {
            margin: 15px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000;
        }

        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>จัดการข้อมูลส่วนตัว</h2>
        <form id="personalInfoForm">
            <div class="form-group">
                <label for="studentId">รหัสนักศึกษา:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="fullName">ชื่อ สกุล:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="year">ปีการศึกษา:</label>
                <input type="text" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="department">ภาควิชา:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="program">สาขาวิชา:</label>
                <input type="text" id="program" name="program" required>
            </div>
            <div class="action-buttons">
                <button type="button" onclick="addParticipant()">เพิ่ม</button>
                <button type="button" onclick="updateParticipant()">แก้ไข</button>
                <button type="button" onclick="deleteParticipant()">ลบ</button>
            </div>
        </form>
    </div>

    <script>
        function addParticipant() {
            const data = {
                studentId: document.getElementById('studentId').value,
                full_name: document.getElementById('fullName').value,
                year: document.getElementById('year').value,
                department: document.getElementById('department').value,
                program: document.getElementById('program').value
            };

            fetch('/add-participant', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert('เพิ่มข้อมูลสำเร็จ');
                    document.getElementById('personalInfoForm').reset(); // ล้างฟอร์ม
                } else {
                    alert('เกิดข้อผิดพลาดในการเพิ่มข้อมูล');
                }
            }).catch(error => console.error('เกิดข้อผิดพลาด:', error));
        }

        function updateParticipant() {
            const studentId = document.getElementById('studentId').value;
            const data = {
                full_name: document.getElementById('fullName').value,
                year: document.getElementById('year').value,
                department: document.getElementById('department').value,
                program: document.getElementById('program').value
            };

            fetch(`/update-participant/${studentId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert('แก้ไขข้อมูลสำเร็จ');
                } else {
                    alert('เกิดข้อผิดพลาดในการแก้ไขข้อมูล');
                }
            }).catch(error => console.error('เกิดข้อผิดพลาด:', error));
        }

        function deleteParticipant() {
            const studentId = document.getElementById('studentId').value;
            fetch(`/delete-participant/${studentId}`, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    alert('ลบข้อมูลสำเร็จ');
                    document.getElementById('personalInfoForm').reset(); // ล้างฟอร์ม
                } else {
                    alert('เกิดข้อผิดพลาดในการลบข้อมูล');
                }
            }).catch(error => console.error('เกิดข้อผิดพลาด:', error));
        }
    </script>
</body>
</html>

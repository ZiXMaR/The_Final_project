<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2b49, #243b63);
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1a2b49;
            border-radius: 10px;
            padding: 30px;
            border: 1px solid #ffd700;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #ffd700;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ffd700;
            background-color: #243b63;
            color: #fff;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #ffd700;
            color: #1a2b49;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #e6c300;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .action-buttons button {
            flex: 1;
        }

        /* Styles for activity history */
        .activity-history {
            margin-top: 30px;
        }

        .activity-history h3 {
            color: #ffd700;
        }

        .activity-history table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .activity-history table th,
        .activity-history table td {
            padding: 12px;
            border: 1px solid #ffd700;
            text-align: left;
        }

        .activity-history table th {
            background-color: #243b63;
        }

        .activity-history table td {
            background-color: #1a2b49;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Personal Information</h2>
        <form id="personalInfoForm">
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="program">Program:</label>
                <input type="text" id="program" name="program" required>
            </div>
            <div class="action-buttons">
                <button type="button" onclick="addParticipant()">Add</button>
                <button type="button" onclick="updateParticipant(document.getElementById('studentId').value)">Update</button>
                <button type="button" onclick="deleteParticipant(document.getElementById('studentId').value)">Delete</button>
            </div>
        </form>

        <!-- Section for displaying activity history -->
        <div class="activity-history">
            <h3>Activity History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Activity Name</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Duration (hours)</th>
                    </tr>
                </thead>
                <tbody id="activityHistoryBody">
                    <!-- Activity data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Fetch and display activity history for a specific user
        function fetchActivityHistory(userId) {
            fetch(`/get-activity-history/${userId}`)
                .then(response => response.json())
                .then(data => {
                    const activityHistoryBody = document.getElementById('activityHistoryBody');
                    activityHistoryBody.innerHTML = ''; // Clear previous entries

                    data.forEach(activity => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${activity.activity_name}</td>
                            <td>${new Date(activity.activity_date).toLocaleDateString()}</td>
                            <td>${activity.activity_type}</td>
                            <td>${activity.activity_duration}</td>
                        `;
                        activityHistoryBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching activity history:', error);
                });
        }

        // Add participant function
        function addParticipant() {
            const data = {
                studentId: document.getElementById('studentId').value,
                full_name: document.getElementById('fullName').value,
                year: document.getElementById('year').value,
                department: document.getElementById('department').value,
                program: document.getElementById('program').value
            };

            fetch('/add-participant', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert('เพิ่มข้อมูลสำเร็จ');
                } else {
                    alert('เกิดข้อผิดพลาดในการเพิ่มข้อมูล');
                }
            }).catch(error => {
                console.error('เกิดข้อผิดพลาด:', error);
            });
        }

        // Update participant function
        function updateParticipant(studentId) {
            const data = {
                full_name: document.getElementById('fullName').value,
                year: document.getElementById('year').value,
                department: document.getElementById('department').value,
                program: document.getElementById('program').value
            };

            fetch(`/update-participant/${studentId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert('แก้ไขข้อมูลสำเร็จ');
                } else {
                    alert('เกิดข้อผิดพลาดในการแก้ไขข้อมูล');
                }
            }).catch(error => {
                console.error('เกิดข้อผิดพลาด:', error);
            });
        }

        // Delete participant function
        function deleteParticipant(studentId) {
            fetch(`/delete-participant/${studentId}`, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    alert('ลบข้อมูลสำเร็จ');
                } else {
                    alert('เกิดข้อผิดพลาดในการลบข้อมูล');
                }
            });
        }
    </script>
</body>
</html>

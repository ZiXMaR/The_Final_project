<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Activities</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F2F4F7;
            color: #000000;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 15px 30px;
            border-bottom: 2px solid #000000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar h2 {
            margin: 0;
            font-size: 24px;
            color: #007bff;
        }

        .navbar button {
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: transparent;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-left: 10px;
        }

        .navbar button:hover {
            background-color: #0056b3;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid #007bff;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #007bff;
        }

        #activityRecommendations {
            margin-top: 30px;
            color: #000000;
        }

        #activityRecommendations div {
            padding: 20px;
            border: 1px solid #007bff;
            border-radius: 10px;
            background-color: #ffffff;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #activityRecommendations h3 {
            margin: 0 0 10px;
            color: #007bff;
        }

        /* FullCalendar */
        #calendar {
            margin-top: 30px;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: #adadad;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid #007bff;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h2>แนะนำกิจกรรมตามที่ขาด</h2>
        <button class="logout-btn" onclick="handleLogout()">ออกจากระบบ</button>
    </div>

    <h1>แนะนำกิจกรรมตามที่ขาด</h1>

    <div class="form-container">
        <label for="student-id">กรอกรหัสนักศึกษา:</label>
        <input type="text" id="student-id" placeholder="Student ID" />
        <button type="submit" id="submit-btn">แนะนำกิจกรรมตามที่ขาด</button>
    </div>

    <div id="activityRecommendations">
        <!-- กิจกรรมที่แนะนำจะแสดงในส่วนนี้ -->
    </div>

    <div id="calendar"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize FullCalendar
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                themeSystem: 'standard',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [] // Events will be loaded here dynamically
            });
            calendar.render();

            document.getElementById('submit-btn').addEventListener('click', function () {
                const studentId = document.getElementById('student-id').value.trim();

                if (studentId) {
                    fetch(`/recommend-missing-activities?student_id=${studentId}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                displayActivities(data.recommendedActivities);
                                updateCalendarEvents(calendar, data.recommendedActivities);
                            } else {
                                document.getElementById('activityRecommendations').innerHTML = `<p>${data.message}</p>`;
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            document.getElementById('activityRecommendations').innerHTML = `<p>Error fetching activities.</p>`;
                        });
                } else {
                    alert('Please enter a valid student ID.');
                }
            });
        });

        // ฟังก์ชันสำหรับแสดงกิจกรรมที่แนะนำ
        function displayActivities(activities) {
    let html = '';
    activities.forEach(activity => {
        html += `<div>
            <h3>${activity.ActivityName}</h3>
            <p>วันเริ่มกิจกรรม: ${new Date(activity.ActivityDate).toLocaleDateString('th-TH')}</p>
            <p>เวลาจัดกิจกรรม: ${activity.StartTime} - ${activity.EndTime || 'ไม่มีข้อมูล'}</p>
            <p>ชั่วโมงกิจกรรม: ${activity.ActivityHours} ชั่วโมง</p>
            <p>สถานที่จัด: ${activity.EventLocation}</p>
            <p>หมวดหมู่กิจกรรม: ${activity.ActivityCategoryName || 'ไม่มีข้อมูล'}</p>
            <p>ช่องทางสมัคร: ${activity.ApplicationChannel || 'ไม่มีข้อมูล'}</p>
        </div>`;
    });
    document.getElementById('activityRecommendations').innerHTML = html;
}



        // อัปเดตกิจกรรมลงใน FullCalendar
        function updateCalendarEvents(calendar, activities) {
            const events = activities.map(activity => ({
                title: activity.ActivityName,
                start: activity.ActivityDate,
                allDay: true
            }));
            calendar.removeAllEvents(); // ลบกิจกรรมเก่าก่อน
            calendar.addEventSource(events); // เพิ่มกิจกรรมใหม่
        }

        function handleLogout() {
            // เปลี่ยนเส้นทางหรือจัดการ logout ที่นี่
            window.location.href = '/logout'; // ตัวอย่างการเปลี่ยนเส้นทางไปหน้า logout
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผู้จัดกิจกรรม แก้ไขกิจกรรม</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #F2F4F7;
            text-align: center;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 15px 0 10px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            margin-right: 15px;
        }

        .home-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            margin-left: 20px;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        .app-button {
            background-color: #00ccff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
        }

        .app-button:hover {
            background-color: #00b8e6;
        }

        .editP-button {
            background-color: #ffc107;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
        }

        .editP-button:hover {
            background-color: #e0a800;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }


        .logout-button {
            position: absolute;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .logout-button:hover {
            background-color: #0056b3;
        }


        h1 {
            color: #007bff;
            margin: 0;
            padding: 20px 0;
            margin-top: 55px;

        }

        .activity-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 95%;
        }

        .activity-details {
            text-align: left;
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .activity-details strong {
            color: #007bff;
        }

        .container {

            max-width: 620px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 95%;
        }

        .container-c {
            width: 90vw;
            max-width: 650px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .edit-button {

            background-color: #ffc107;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
            border: none;

        }

        .edit-button:hover {
            background-color: #e0a800;
        }
        
        .split-button {
            background-color: #F2F4F7;
            color: rgb(0, 0, 0);
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            margin-right: 10px;
        }

        .split-button:hover {
            background-color: #007bff;
        }

        .split-c-button {
            background-color: #007bff;
            color: rgb(255, 255, 255);
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            margin-right: 10px;
        }

        .split-c-button:hover {
            background-color: #0056b3;
        }
    </style>

    

</head>

<body>

    <div class="navbar">
        <a href="#" class="home-button" id="home-button">หน้าหลัก</a>
        <a href="#" class="app-button" id="add-activity-button">เพิ่มกิจกรรม</a>
        <a href="#" class="editP-button" id="edit-activity-button">แก้ไขกิจกรรม</a>
        <a href="#" class="delete-button" id="delete-activity-button">ลบกิจกรรม</a>
        <a class="logout-button" onclick="handleLogout()">ออกจากระบบ</a>
    </div>

    <h1>ผู้จัดกิจกรรม</h1>

    <div class="container">
        <h3>เลือกกิจกรรมที่จะแก้ไข</h3>
        <p>กิจกรรมที่รอการอนุมัติ</p>
        <a href="#" class="split-button" id="All-button">ทั้งหมด</a>
        <a href="#" class="split-c-button" id="W-button">รอการอนุมัติ</a>
        <a href="#" class="split-button" id="Y-button">ได้รับการอนุมัติ</a>
        <a href="#" class="split-button" id="N-button">ไม่ได้รับการอนุมัติ</a>
    </div>

    <div class="container-c" id="activity-list"></div>

    <script>
        // ฟังก์ชันเพื่อดึงค่า organizationName จาก URL
        function getOrganizationNameFromUrl() {
            const urlParams = new URLSearchParams(window.location.pathname);
            const pathSegments = window.location.pathname.split('/');
            return pathSegments[pathSegments.length - 1]; // ดึงค่า organizationName จาก URL
        }

        // ฟังก์ชันดึงกิจกรรมที่ตรงกับ organizationName
        function fetchActivitiesByOrganization(organizationName) {
            fetch(`http://localhost:3000/api/activities-w?organizationName=${organizationName}`)
                .then(response => response.json())
                .then(data => {
                    const activityList = document.getElementById('activity-list');
                    if (data.length > 0) {
                        data.forEach(activity => {
                            const activityElement = document.createElement('div');
                            activityElement.classList.add('activity-card');
                            activityElement.innerHTML = `
                                <p><strong>ชื่อกิจกรรม:</strong> ${activity.ActivityName}</p>
                                <div class="activity-details">
                                    <p><strong>หน่วยงาน:</strong> ${activity.OrganizationName}</p>
                                    <p><strong>วันที่จัด:</strong> ${new Date(activity.ActivityDate).toLocaleDateString()}</p>
                                    <p><strong>วันสิ้นสุด:</strong> ${new Date(activity.ActivityEndDate).toLocaleDateString()}</p>
                                    <p><strong>ภาค/ปีการศึกษา:</strong> ${activity.SemesterAcademicYear}</p>
                                    <p><strong>สถานที่:</strong> ${activity.EventLocation}</p>
                                    <p><strong>สถานะกิจกรรม:</strong> ${activity.ApproveActivity}</p>
                                </div>
                                <button class="edit-button" onclick="window.location.href='/organizerEdit/${organizationName}?Activityid=${activity.Activityid}'">
                                    แก้ไข
                                </button>
                            `;
                            activityList.appendChild(activityElement);
                        });
                    } else {
                        activityList.innerHTML = '<p>ไม่มีกิจกรรมที่จะแสดง</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching activities:', error);
                });
        }

        // ฟังก์ชันเพื่อดึง organizationName จาก path
        function getOrganizationNameFromPath() {
            const pathSegments = window.location.pathname.split('/');
            // ตรวจสอบให้แน่ใจว่ามีการส่ง organizationName ใน path
            if (pathSegments.length > 2) {
                return pathSegments[pathSegments.length - 1]; // ดึง organizationName จาก path
            }
            return null;
        }

        // ดึงค่า organizationName จาก path
        const organizationName = getOrganizationNameFromPath();
        if (organizationName) {
            // ตั้งค่าให้ปุ่มต่าง ๆ ส่ง organizationName ไปด้วย
            document.getElementById('home-button').href = `/organizerHome/${organizationName}`;
            document.getElementById('add-activity-button').href = `/organizer/${organizationName}`;
            document.getElementById('edit-activity-button').href = `/organizerEditHome/${organizationName}`;
            document.getElementById('delete-activity-button').href = `/organizerDelet/${organizationName}`;
            document.getElementById('All-button').href = `/organizerEditHome/${organizationName}`;
            document.getElementById('W-button').href = `/organizerEditHome-W/${organizationName}`;
            document.getElementById('Y-button').href = `/organizerEditHome-Y/${organizationName}`;
            document.getElementById('N-button').href = `/organizerEditHome-N/${organizationName}`;
        } else {
            console.error('Organization name not found in the URL path.');
        }

        // ดึง organizationName จาก URL และเรียกใช้ฟังก์ชันเพื่อดึงข้อมูลกิจกรรม

        fetchActivitiesByOrganization(organizationName);

        function handleLogout() {
            // เปลี่ยนเส้นทางหรือจัดการ logout ที่นี่
            window.location.href = '/logout'; // ตัวอย่างการเปลี่ยนเส้นทางไปหน้า logout
        }
    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #000000;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #3999ff;
            transform: translateY(-3px);
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            width: 150px;
        }

        .footer {
            margin-top: 50px;
            color: #d1d1e9;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- <img src="https://via.placeholder.com/150" alt="Logo"> -->
        </div>
        <h1>Welcome to the Student Activity Recommendation Website</h1>
        <p>Select your role:</p>
        <div class="button-container">
            <button onclick="window.location.href='/organizer'">Organizer</button>
            <button onclick="window.location.href='/participant'">Participant</button>
            <button onclick="window.location.href='/admin'">Admin</button>
        </div>
        <div class="footer">
            <!-- <p>&copy; 2024 Your University. All rights reserved.</p> -->
            <p>&copy; Have a nice day today.</p>
        </div>
    </div>
</body>
</html>

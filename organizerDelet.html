<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Activities</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }

        .app-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #00ccff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .app-button:hover {
            background-color: #00b8e6;
        }

        .edit-button {
            position: absolute;
            /* จัดให้มีตำแหน่งเหมือนปุ่มแก้ไข */
            top: 20px;
            /* ให้สูงเท่ากับปุ่มแก้ไข */
            left: 150px;
            /* ขยับให้ห่างจากปุ่มแก้ไข */
            background-color: #28a745;
            /* สีแดงสำหรับปุ่มลบ */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .edit-button:hover {
            background-color: #218838;
        }

        .deletePage-button {
            position: absolute;
            top: 20px;
            left: 280px;
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .deletePage-button:hover {
            background-color: #c82333;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .home-button:hover {
            background-color: #0056b3;
        }


        h1 {
            color: #007bff;
            margin: 20px 0;
        }

        .container {
            width: 90vw;
            max-width: 620px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container-c {
            width: 90vw;
            max-width: 650px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container p {
            margin: 0;
            padding: 10px 0;
            text-align: center;
            /* จัดข้อความกลาง */
        }

        .container .details {
            margin-right: 120px;
            /* ขยับ "รายละเอียดกิจกรรม" มาด้านหน้าเล็กน้อย */
        }

        .activity-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 95%;
            /* กำหนดให้กล่องกิจกรรมกว้างเต็ม */
        }

        .activity-details {
            text-align: left;
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .activity-details strong {
            color: #007bff;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <a href="#" class="app-button" id="add-activity-button">เพิ่มกิจกรรม</a>
    <a href="#" class="edit-button" id="edit-activity-button">แก้ไขกิจกรรม</a>
    <a href="#" class="deletePage-button" id="delete-activity-button">ลบกิจกรรม</a>
    <a href="#" class="home-button" id="home-button">หน้าหลัก</a>


    <h1>ผู้จัดกิจกรรม</h1>
    <div class="container">
        <h3>ลบกิจกรรม</h3>
        <p>กิจกรรมที่มีอยู่</p>
    </div>
    <div class="container-c" id="activities-container"></div>

    <script>
        // ฟังก์ชันเพื่อดึงค่า organizationName จาก URL
        function getOrganizationNameFromUrl() {
            const urlParams = new URLSearchParams(window.location.pathname);
            const pathSegments = window.location.pathname.split('/');
            return pathSegments[pathSegments.length - 1]; // ดึงค่า organizationName จาก URL
        }
    
        // ฟังก์ชันเพื่อดึงข้อมูลกิจกรรม
        async function fetchActivities() {
            const organizationName = getOrganizationNameFromUrl(); // ดึง organizationName จาก URL
            const response = await fetch(`/activities-d?organizationName=${organizationName}`);
            const activities = await response.json();
    
            const container = document.getElementById('activities-container');
            container.innerHTML = ''; // ล้างข้อมูลเก่า
    
            activities.forEach(activity => {
                const activityCard = document.createElement('div');
                activityCard.classList.add('activity-card');
                activityCard.innerHTML = `
                    <p><strong>ชื่อกิจกรรม:</strong> ${activity.ActivityName}</p>
                    <div class="activity-details">
                        <p><strong>หน่วยงาน:</strong> ${activity.OrganizationName}</p>
                        <p><strong>วันที่จัด:</strong> ${new Date(activity.ActivityDate).toLocaleDateString()}</p>
                        <p><strong>วันสิ้นสุด:</strong> ${new Date(activity.ActivityEndDate).toLocaleDateString()}</p>
                        <p><strong>ภาค/ปีการศึกษา:</strong> ${activity.SemesterAcademicYear}</p>
                        <p><strong>สถานที่:</strong> ${activity.EventLocation}</p>
                        <p><strong>สถานะกิจกรรม:</strong> ${activity.ApproveActivity}</p>
                    </div>
                    <button class="delete-button" onclick="deleteActivity('${activity.Activityid}')">ลบกิจกรรม</button>
                `;
                container.appendChild(activityCard);
            });
        }
    
        // ฟังก์ชันสำหรับลบกิจกรรม
        async function deleteActivity(activityId) {
            if (confirm('คุณแน่ใจว่าต้องการลบกิจกรรมนี้?')) {
                const response = await fetch('/delete-activity', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ Activityid: activityId })
                });
    
                if (response.ok) {
                    alert('ลบกิจกรรมสำเร็จ');
                    fetchActivities(); // เรียกดูข้อมูลกิจกรรมใหม่
                } else {
                    alert('เกิดข้อผิดพลาดในการลบกิจกรรม');
                }
            }
        }

        // ฟังก์ชันเพื่อดึง organizationName จาก path
        function getOrganizationNameFromPath() {
            const pathSegments = window.location.pathname.split('/');
            // ตรวจสอบให้แน่ใจว่ามีการส่ง organizationName ใน path
            if (pathSegments.length > 2) {
                return pathSegments[pathSegments.length - 1]; // ดึง organizationName จาก path
            }
            return null;
        }

        // ดึงค่า organizationName จาก path
        const organizationName = getOrganizationNameFromPath();
        if (organizationName) {
            // ตั้งค่าให้ปุ่มต่าง ๆ ส่ง organizationName ไปด้วย
            document.getElementById('home-button').href = `/organizerHome/${organizationName}`;
            document.getElementById('add-activity-button').href = `/organizer/${organizationName}`;
            document.getElementById('edit-activity-button').href = `/organizerEditHome/${organizationName}`;
            document.getElementById('delete-activity-button').href = `/organizerDelet/${organizationName}`;
        } else {
            console.error('Organization name not found in the URL path.');
        }
    
        // เรียกใช้งานฟังก์ชันเพื่อดึงกิจกรรม
        fetchActivities();
    </script>
    
</body>

</html>

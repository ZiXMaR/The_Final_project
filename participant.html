<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Page</title>

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css" rel="stylesheet">

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2b49, #243b63);
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #243b63;
            padding: 15px 30px;
            border-bottom: 2px solid #ffd700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar h2 {
            margin: 0;
            font-size: 24px;
            color: #ffd700;
        }

        .navbar button {
            padding: 10px 20px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background-color: transparent;
            color: #ffd700;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-left: 10px;
        }

        .navbar button:hover {
            background-color: #ffd700;
            color: #1a2b49;
        }

        h1 {
            text-align: center;
            color: #ffd700;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: #1a2b49;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid #ffd700;
        }

        .burger-menu {
            display: inline-block;
            cursor: pointer;
            padding: 12px 15px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background-color: transparent;
            color: #ffd700;
            margin-bottom: 20px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 16px;
            text-align: center;
        }

        .burger-menu:hover {
            background-color: #ffd700;
            color: #1a2b49;
        }

        .checkbox-group {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: inline-block;
            padding: 12px 15px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background-color: #1a2b49;
            color: #ffd700;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .checkbox-item:hover {
            background-color: #ffd700;
            color: #1a2b49;
        }

        .checkbox-item.selected {
            background-color: #ffd700;
            color: #1a2b49;
        }

        .checkbox-item input {
            display: none;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #ffd700;
            color: #1a2b49;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #e6c300;
        }

        #activityRecommendations {
            margin-top: 30px;
            color: #fff;
        }

        #activityRecommendations div {
            padding: 20px;
            border: 1px solid #ffd700;
            border-radius: 10px;
            background-color: #243b63;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #activityRecommendations h3 {
            margin: 0 0 10px;
            color: #ffd700;
        }

        /* FullCalendar */
        #calendar {
            margin-top: 30px;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            background-color: #1a2b49;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid #ffd700;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h2>ผู้เข้าร่วมกิจกรรม</h2>
        <button onclick="window.location.href='personal-info.html'">จัดการข้อมูลส่วนตัว</button>
        <button onclick="window.location.href='activityhistory.html'">บันทึกประวัติกิจกรรม</button>
        <button onclick="window.location.href='recommend_missing_hours.html'">แนะนำกิจกรรมตามที่ขาด</button>
        <button class="logout-btn" onclick="handleLogout()">ออกจากระบบ</button>
    </div>

    <h1>ผู้เข้าร่วมกิจกรรม</h1>
    <div class="form-container">
        <form id="filterForm">
            <div class="burger-menu" data-target="dateGroup">เลือกวันที่</div>
            <div class="checkbox-group" id="dateGroup">
                <!-- วันที่จะถูกเพิ่มที่นี่ -->
            </div>

            <div class="burger-menu" data-target="categoryGroup">เลือกหมวดหมู่กิจกรรม</div>
            <div class="checkbox-group" id="categoryGroup">
                <!-- หมวดหมู่กิจกรรมจะถูกเพิ่มที่นี่ -->
            </div>

            <div class="burger-menu" data-target="typeGroup">เลือกประเภทกิจกรรม</div>
            <div class="checkbox-group" id="typeGroup">
                <!-- ประเภทกิจกรรมจะถูกเพิ่มที่นี่ -->
            </div>

            <button type="submit">แนะนำกิจกรรม</button>
        </form>

        <div id="activityRecommendations">
            <!-- กิจกรรมแนะนำจะแสดงที่นี่ -->
        </div>

        <!-- ปฏิทินแสดงกิจกรรม -->
        <div id="calendar"></div>
    </div>

    <script>
        document.querySelectorAll('.burger-menu').forEach(menu => {
            menu.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                const targetGroup = document.getElementById(targetId);
                targetGroup.style.display = targetGroup.style.display === 'flex' ? 'none' : 'flex';
                this.classList.toggle('active');
            });
        });

        const dayMap = {
            'Monday': 'วันจันทร์',
            'Tuesday': 'วันอังคาร',
            'Wednesday': 'วันพุธ',
            'Thursday': 'วันพฤหัส',
            'Friday': 'วันศุกร์',
            'Saturday': 'วันเสาร์',
            'Sunday': 'วันอาทิตย์'
        };

        function createDayCheckboxes() {
            const dateGroup = document.getElementById('dateGroup');
            Object.keys(dayMap).forEach(day => {
                const thaiDay = dayMap[day];
                const div = document.createElement('div');
                div.className = 'checkbox-item';
                div.innerHTML = `
                    <input type="checkbox" id="day-${thaiDay}" name="activityDay" value="${thaiDay}">
                    <label for="day-${thaiDay}">${thaiDay}</label>
                `;
                div.addEventListener('click', function () {
                    const checkbox = this.querySelector('input');
                    checkbox.checked = !checkbox.checked;
                    this.classList.toggle('selected', checkbox.checked);
                });
                dateGroup.appendChild(div);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            createDayCheckboxes();

            // Fetch activity types
            fetch('/get-types')
                .then(response => response.json())
                .then(data => {
                    const typeGroup = document.getElementById('typeGroup');
                    data.forEach(type => {
                        const div = document.createElement('div');
                        div.className = 'checkbox-item';
                        div.innerHTML = `
                            <input type="checkbox" id="type-${type.ActivityTypeID}" name="activityType" value="${type.ActivityTypeID}">
                            <label for="type-${type.ActivityTypeID}">${type.ActivityTypeName}</label>
                        `;
                        div.addEventListener('click', function () {
                            const checkbox = this.querySelector('input');
                            checkbox.checked = !checkbox.checked;
                            this.classList.toggle('selected', checkbox.checked);
                        });
                        typeGroup.appendChild(div);
                    });
                });

            // Fetch activity categories
            fetch('/get-categories')
                .then(response => response.json())
                .then(data => {
                    const categoryGroup = document.getElementById('categoryGroup');
                    data.forEach(category => {
                        const div = document.createElement('div');
                        div.className = 'checkbox-item';
                        div.innerHTML = `
                            <input type="checkbox" id="category-${category.ActivityCategoryID}" name="activityCategory" value="${category.ActivityCategoryID}">
                            <label for="category-${category.ActivityCategoryID}">${category.ActivityCategoryName}</label>
                        `;
                        div.addEventListener('click', function () {
                            const checkbox = this.querySelector('input');
                            checkbox.checked = !checkbox.checked;
                            this.classList.toggle('selected', checkbox.checked);
                        });
                        categoryGroup.appendChild(div);
                    });
                });


            // FullCalendar Initialization
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/get-events',
                eventDidMount: function (info) {
                    info.el.style.backgroundColor = '#ffd700';
                    info.el.style.color = '#1a2b49';
                }
            });
            calendar.render();
        });

        // Handle form submission for recommendations
        document.getElementById('filterForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const selectedDays = Array.from(document.querySelectorAll('input[name="activityDay"]:checked')).map(input => input.value);
            const selectedTypes = Array.from(document.querySelectorAll('input[name="activityType"]:checked')).map(input => input.value);
            const selectedCategories = Array.from(document.querySelectorAll('input[name="activityCategory"]:checked')).map(input => input.value);

            const requestData = {
                days: selectedDays,
                types: selectedTypes,
                categories: selectedCategories
            };

            fetch('/recommend-activities', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData),
            })
                .then(response => response.json())
                .then(data => {
                    const recommendationsDiv = document.getElementById('activityRecommendations');
                    recommendationsDiv.innerHTML = ''; // Clear previous recommendations

                    if (data.length > 0) {
                        data.forEach(activity => {
                            const activityDiv = document.createElement('div');
                            activityDiv.innerHTML = `
                    <h3>${activity.ActivityName}</h3>
                    <p>วันที่: ${new Date(activity.ActivityDate).toLocaleDateString('th-TH')}</p>
                    <p>เวลา: ${activity.StartTime} - ${activity.EndTime}</p>
                    <p>สถานที่: ${activity.EventLocation}</p>
                    <p>ประเภทกิจกรรม: ${activity.ActivityTypeID}</p>
                `;
                            recommendationsDiv.appendChild(activityDiv);
                        });
                    } else {
                        recommendationsDiv.innerHTML = '<p>ไม่มีกิจกรรมที่ตรงกับการค้นหา</p>';
                    }

                    // Update calendar events with filtered activities
                    const calendarEl = document.getElementById('calendar');
                    const calendar = new FullCalendar.Calendar(calendarEl, {
                        initialView: 'dayGridMonth',
                        events: data.map(activity => ({
                            title: activity.ActivityName,
                            start: activity.ActivityDate,
                            end: activity.ActivityDate,  // Assuming it's a single-day event
                            description: activity.EventLocation,  // You can add more details if needed
                        })),
                        eventDidMount: function (info) {
                            info.el.style.backgroundColor = '#ffd700';
                            info.el.style.color = '#1a2b49';
                        }
                    });
                    calendar.render();


                });
        });

        function handleLogout() {
            // เปลี่ยนเส้นทางหรือจัดการ logout ที่นี่
            window.location.href = '/logout'; // ตัวอย่างการเปลี่ยนเส้นทางไปหน้า logout
        }
    </script>
</body>

</html>
